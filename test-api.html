<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>OpenRouter API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = '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';
            const apiUrl = 'nvidia/nemotron-nano-9b-v2:free';
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'API Test'
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [
                            { role: 'user', content: "Hello, can you respond with 'API is working'?" }
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    const message = data?.choices?.[0]?.message?.content || 'No content received';
                    document.getElementById('result').innerHTML = 
                        '<h3>Success!</h3><p><strong>AI Response:</strong> ' + message + '</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<h3>Error:</h3><p>' + (data.error?.message || 'Unknown error') + '</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
